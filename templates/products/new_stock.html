{% extends 'products/base.html'%} {% block content%}


<br></br>
<div class="container tm-mt-big tm-mb-big">
  <div class="text-center">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="text-center">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Add New Product</h2>
          </div>
        </div>
        <div class="text-center">
          <div class="text-center">
            <form method="POST" action="" class="tm-edit-product-form">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="name">Product Name </label>
                <input id="name", name="name", type="text" class="form-control validate" required/>
              </div>
              <div class="form-group mb-3">
                <label for="category" >Category</label>
                <textarea class="form-control validate" rows="3" required></textarea>
              </div>
              <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="quantity">Quantity</label>
                      <input
                        id="quantity"
                        name="quantity"
                        type="text"
                        class="form-control validate"
                      />
                    </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="stock">Unit Price(à§³)</label>
                      <input
                        id="stock"
                        name="stock"
                        type="text"
                        class="form-control validate"
                        required
                      />
                    </div>
              </div>
                  
          </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-secondary btn">Add Product Now</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock%}
